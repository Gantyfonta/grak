<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grak the Caveman</title>
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      height: 60vh;
      overflow-y: auto;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      background: #111;
    }
    .user { color: #8fdfff; }
    .grak { color: #ffb347; }
    #inputArea {
      display: flex;
      width: 90%;
      max-width: 600px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 5px;
    }
    button {
      padding: 10px;
      background: #444;
      color: #eee;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #666; }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Talk to Grak</h1>
  <div id="chat"></div>
  <div id="inputArea">
    <input id="userInput" type="text" placeholder="Say something to Grak..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.9.0";

    let generator;
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("userInput");

    async function loadModel() {
      addMessage("Grak is waking up from nap... (loading AI)", "grak");
      generator = await pipeline("text-generation", "Xenova/distilgpt2");
      addMessage("Grak ready. Grak listen now.", "grak");
    }

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = sender;
      div.textContent = (sender === "user" ? "You: " : "Grak: ") + text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      if (!generator) {
        addMessage("Grak brain not ready yet!", "grak");
        return;
      }

      // Generate caveman reply
      const output = await generator("Caveman Grak say: " + text, {
        max_new_tokens: 40,
        temperature: 0.9,
        top_p: 0.85,
      });

      let reply = output[0].generated_text
        .replace(/^.*Caveman Grak say:/i, "")
        .replace(/[\r\n]+/g, " ")
        .trim();

      if (reply.length === 0) reply = "Ugh... Grak confused.";

      addMessage(reply, "grak");
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    loadModel();
  </script>
</body>
</html>
