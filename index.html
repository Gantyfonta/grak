<!DOCTYPE html>
<html>
<head>
  <title>Chat with Grak (AI Caveman)</title>
  <style>
    body { font-family: sans-serif; background: #f4f1e9; }
    #chat { width: 500px; margin: auto; border: 2px solid #654321; padding: 10px; background: #fff8dc; border-radius: 10px; height: 400px; overflow-y: auto; }
    .msg { margin: 8px 0; }
    .user { color: darkblue; }
    .grak { color: darkgreen; font-weight: bold; }
    input { width: 400px; padding: 5px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ðŸ’¬ Talk to Grak the Caveman</h1>
  <div id="chat"></div>
  <div style="text-align:center; margin-top:10px;">
    <input id="input" placeholder="Say something..." />
    <button onclick="send()">Send</button>
  </div>

  <script type="module">
    import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers";

    let chat = document.getElementById("chat");
    let input = document.getElementById("input");

    // Load small GPT-2 model in browser
    const generator = await pipeline("text-generation", "Xenova/distilgpt2");

    function cavemanize(text) {
      return "Grak say: " + text
        .replace(/\bI am\b/gi, "me")
        .replace(/\bmy\b/gi, "Grakâ€™s")
        .replace(/\byou\b/gi, "u")
        .replace(/\bare\b/gi, "is")
        .replace(/\bthe\b/gi, "")
        .replace(/[.,!?]/g, "") // less grammar
        + " Ugh!";
    }

    async function send() {
      let userText = input.value.trim();
      if (!userText) return;
      input.value = "";

      chat.innerHTML += `<div class="msg user">You: ${userText}</div>`;

      // Generate continuation
      let output = await generator(userText, { max_new_tokens: 30 });
      let rawReply = output[0].generated_text.replace(userText, "").trim();

      let reply = cavemanize(rawReply);
      chat.innerHTML += `<div class="msg grak">${reply}</div>`;

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
